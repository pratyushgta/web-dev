<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pratyush">
    <script src="angular.min.js"></script>
    <style>
        .done-true {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <p>Reversing a number</p>
    <p>
        Enter a two digit number: <input type="text" id="x">
        <button onclick="Reverse()">Reverse!</button>
    </p>
    <hr>
    <p id="Q3"></p>
    <script>
        function Reverse() {
            var x = parseFloat(document.getElementById("x").value);
            var temp = x;
            var rev = 0;
            while (temp > 0) {
                let rem = temp % 10;
                rev = rev * 10 + rem;
                temp = Math.floor(temp / 10);
            }
            document.getElementById("Q3").innerHTML = rev;
        }
    </script>
</body>

</html>
