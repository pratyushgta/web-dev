<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pratyush">
    <script src="angular.min.js"></script>
    <style>
        body {
            background-color: gray;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        .content {}
    </style>
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <h1>Shopping cart</h1>
        <hr>
        <h3>Storefront</h3>
        <div class="content">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add</th>
                </tr>
                <tr ng-repeat="i in items">
                    <td>{{i.name}}</td>
                    <td>{{i.price}}</td>
                    <td><button ng-click="add(i)">Add</button></td>
                </tr>
            </table>
        </div>
        <hr>
        <div class="cart_content">
            <h3>Your cart</h3>
            <p ng-show="cart.length<1">Add items now!</p>
            <table ng-show="cart.length>0">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th></th>
                </tr>
                <tr ng-repeat="i in cart">
                    <td>{{i.name}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.qty}}</td>
                    <td>{{totalrate(i)}}</td>
                    <td><button ng-click="remove(i)">Remove</button></td>
                </tr>
            </table>
            <div ng-show="cart.length > 0">
                <hr>
                Total: {{ checkout() }}
            </div>
            <button ng-disabled="cart.length < 1">Checkout</button>
        </div>
        <hr>
    </div>
    <script src="shopping.js"></script>
</body>

</html>
