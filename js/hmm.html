<!DOCTYPE html>
<html>
    <script>
        function valid(){
            let x = document.forms["f"]["name"].value;
            if(x==""){
                alert("Name must be filled");
                return false;
            }
        }
    </script>
    <body>
        <form name="f" onsubmit="return valid()" method="post">
        Name: <input type="text" name="name">
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
