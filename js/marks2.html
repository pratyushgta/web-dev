<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h4>Average marks</h4>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>David</td>
            <td><input type="number" id="a1"></td>
        </tr>
        <tr>
            <td>David</td>
            <td><input type="number" id="a2"></td>
        </tr>
        <tr>
            <td>David</td>
            <td><input type="number" id="a3"></td>
        </tr>
        <tr>
            <td>David</td>
            <td><input type="number" id="a4"></td>
        </tr>
        <tr>
            <td>David</td>
            <td><input type="number" id="a5"></td>
        </tr>
    </table>

    <button onclick="calculate()">Calculate!</button>

    <script>
        function calculate() {
            let table = document.getElementById("myTable");
            var headerrow = table.rows[0];
            var headerCell = headerrow.insertCell(-1);
            headerCell.innerHTML = "<b>Grades<b>";
            for (var i = 0; i < 5; i++) {
                var stud_id = "a" + ((i + 1).toString());
                var avg = parseFloat(document.getElementById(stud_id).value);
                var grade = "";
                if (avg < 60)
                    grade = "F";
                else if (avg >= 60 && avg < 70)
                    grade = "D";
                else if (avg >= 70 && avg < 80)
                    grade = "C";
                else if (avg >= 80 && avg < 90)
                    grade = "B";
                else if (avg >= 90 && avg <= 100)
                    grade = "A";
                else
                    grade = "Invalid";
                var newCell=table.rows[i+1].insertCell(-1);
                newCell.innerHTML = grade;

            }
        }
    </script>
</body>

</html>
