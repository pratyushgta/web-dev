	<!doctype html>
	<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Unordered List</title>
	</head>
	<body>
		<h1>Unordered List</h1>
		<div>	
			This is a shopping list:
				<ul> <!--ul = unordered list | Inside ul, only li is allowed-->
			<li>milk</li> <!--li = list item-->
				<li>chicken</li> 
				<li>donuts</li>
				<li>cookies
				<ul>
					<li> sugar </li>
				<li> butter </li>
				</ul>
				</li>
				<li>Medicine</li>
			</ul>

		</div>
	</body>
	</html>
