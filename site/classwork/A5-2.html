<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>âž• Sum</title>
    <style>
        body {
            background-color: gray;
            margin: 2%;
            padding: 0;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        p button {
            margin-top: 2%;
            margin-left: 10px;
        }

        p input {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Sum of Integers</h1>
    <hr>


    <div id="content" style="font-family:Product Sans">
        <h4>Enter 2 numbers to add:</h4>
        <p>
            <input id="a" type="text"><br>
            <span style="padding-left: 22px;">+</span><br>
            <input id="b" type="text"><br>
            <button onclick="calculate();">Add</button>
        </p>

        <hr>

        <p id="output"></p>
    </div>

    <script>
        function calculate() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);

            var sum = 0;
            var answer = "";
            if (a === b) {
                sum = (a + b) * 3;
                answer = "<h4>Tripled Sum is: " + sum + "</h4>";
            }
            else {
                sum = a + b;
                answer = "<h4>Sum is: " + sum + "</h4>";
            }

            document
                .getElementById("output")
                .innerHTML = answer; //display 
        }
    </script>
</body>

</html>
