<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Like/Dislike Buttons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">

    <div class="container">
        <h1>Like/Dislike Buttons</h1>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" ng-click="like()">Like</button>
                <span class="badge">{{likes}}</span>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger" ng-click="dislike()">Dislike</button>
                <span class="badge">{{dislikes}}</span>
            </div>
        </div>

    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope) {
            $scope.likes = 0;
            $scope.dislikes = 0;

            $scope.like = function () {
                $scope.likes++;
            };

            $scope.dislike = function () {
                $scope.dislikes++;
            };
        });
    </script>

</body>

</html>
