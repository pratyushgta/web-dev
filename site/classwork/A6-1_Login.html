    <script>
        function validateForm() {
            var username = document.login_form.username.value;
            var pass = document.login_form.password.value;
            var repass = document.login_form.repassword.value;

            if (username == "" || username == null) {
                window.alert("Username cannot be blank!");
                return false;
            } else if (pass.length < 5) {
                window.alert("Password must have atleast 5 characters!");
                return false;
            } else if (pass != repass) {
                window.alert("Passwords must be same!");
                return false;
            }
        }
    </script>
