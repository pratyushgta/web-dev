<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ðŸ“Š Average Marks</title>
    <style>
        body {
            background-color: gray;
            margin: 2%;
            padding: 0;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        p button {
            margin-top: 2%;
        }


        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Grade-O-Rama</h1>
    <hr>


    <div id="content" style="font-family:Product Sans">
        <table style="width: 50%;" id="grade_table">
            <tr>
                <th style="width: 80%;">Student Name</th>
                <th>Student Marks</th>
            </tr>
            <tr>
                <td>David</td>
                <td><input id="x1" type="text"><br></td>
            </tr>
            <tr>
                <td>Vinoth</td>
                <td><input id="x2" type="text"><br></td>
            </tr>
            <tr>
                <td>Divya</td>
                <td><input id="x3" type="text"><br></td>
            </tr>
            <tr>
                <td>Ishitha</td>
                <td><input id="x4" type="text"><br></td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td><input id="x5" type="text"><br></td>
            </tr>
        </table>
        <hr>

        <p>
            Push the <span><button onclick="compute();">ðŸª„ magical button</button></span> to see the grades unfold

        </p>

        <p id="output"></p>
    </div>

    <script>
        function compute() {

            let table = document.getElementById("grade_table");
            var headerRow = table.rows[0]; //extract 1st row
            var headerCell = headerRow.insertCell(-1); //insert new column
            headerCell.innerHTML = "<b>Grades</b>"; //add column name

            for (var i = 0; i < 5; i++) {
                var stud_id = "x" + ((i + 1).toString());
                var avg = parseFloat(document.getElementById(stud_id).value);
                var grade = "";
                if (avg < 60)
                    grade = "F";
                else if (avg >= 60 && avg < 70)
                    grade = "D"
                else if (avg >= 70 && avg < 80)
                    grade = "C"
                else if (avg >= 80 && avg < 90)
                    grade = "B"
                else if (avg >= 90 && avg <= 100)
                    grade = "A"
                else
                    grade = "Invalid"

                var newCell = table.rows[i + 1].insertCell(-1);
                newCell.innerHTML = grade;
            }
        }
    </script>
</body>

</html>
