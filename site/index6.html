	<!doctype html>
	<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Unordered List</title>
	</head>
	<body>
		<h1>Ordered List</h1>
		<div>	
			This is a cookie eating procedure:
			<ol> <!--ul = unordered list | Inside ul, only li is allowed-->
				<li>Open box</li> <!--li = list item-->
				<li>Take out cookie</li> 
				<li>Make it a double cookie by:
				<ol>
					<li> Peel off top part </li>
					<li> Place another in middle </li>
					<li> Put back the top part </li>
				</ol>
			</li>
			<li>Enjoy!</li>
		</ol>

	</div>
</body>
</html>
